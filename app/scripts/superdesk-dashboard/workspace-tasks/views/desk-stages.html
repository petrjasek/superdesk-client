<ul class="stages-list">
	<li ng-click="stageSelect()" ng-class="{active: !stages.selected && !spike}" class="stageclr-default"><a href="" translate>any</a></li>
    <li ng-repeat="stage in stages.stages" ng-click="stageSelect(stage)" ng-class="{active: stage == stages.selected && !spike}" class="stageclr-{{$index % 7}}"><a href="">{{ stage.name }}</a></li>
</ul>
