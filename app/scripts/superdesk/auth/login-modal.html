<div class="login-screen">
    <div class="login-form-container">
        <div class="logo-handler" ng-show="!onlypassword">
            <img src="images/superdesk-icon-large.png">
        </div>

        <div class="form-handler">
            <div class="avatar-handler" style="background-image:url('images/avatar_default.png')" ng-show="onlypassword">
            </div>
            <form name="login" ng-submit="authenticate()">
                <fieldset class="inputs">
                    <input type="text" id="username" ng-model="username" ng-show="!onlypassword" placeholder="{{ 'username'|translate }}" class="fullwidth-input" />
                    <input type="password" id="password" ng-model="password" placeholder="{{ 'password'|translate }}" class="fullwidth-input login-pass" />
                </fieldset>
                <fieldset class="buttons">
                    <button ng-disabled="loading" id="login-button" type="submit" class="btn btn-green" translate>
                        {{ 'Log In' | translate }}
                        <div class="spinner" ng-show="loading">
                          <div class="dot1"></div>
                          <div class="dot2"></div>
                        </div>
                    </button>
                </fieldset>
            </form>
            <div class="error-handler">
                <p class="error" ng-show="loginError" translate>Oops! Invalid Username or Password. Please try again.</p>
            </div>
            <div class="text" ng-click="different()" ng-show="onlypassword">Sign in as different user</div>
            
        </div>
    </div>
</div>
